<button data-toggle-comment="{{ post['id'] }}" type="button" name="toggle-comment">Comment</button>
<form class="comment-form" action="/comments/create" method="post" name="{{ post['id'] }}">
    <input type="hidden" name="post_id" value="{{ post['id'] }}">
    <textarea name="body"></textarea>
    <input type="submit" value="Submit">
</form>
