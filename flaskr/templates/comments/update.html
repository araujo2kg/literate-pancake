{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Edit comment{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="body">Body</label>
        <textarea name="body" id="body" autofocus>{{ request.form['body'] or comment['body'] }}</textarea>
        <input type="submit" value="Save">
    </form>
    <hr>
    <form action="{#  {{ url_for('comments.delete', id=comment['id']) }}  #}" method="post">
        <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
    </form>
{% endblock %}
